        const onKey = function (event) {
            let target, value;
            switch (event.type) {
                case "keyup":
                    target = this
                    value = target.value
                    value = value.toUpperCase();
                    target.value = value;
                    break;
                case "keydown":
                    target = this
                    value = target.value
                    value = value.toUpperCase();
                    target.value = value;
                    break;
                default:
                    break;
            }
        }

        //name.onkeyup = onKeyUp;
